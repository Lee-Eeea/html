<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>제주 이색 여행지</title>
        <style>
            p{
                font-size: 16px; /*글자크기*/
                line-height: 20px /*줄간격*/
            }
            i{
                color: red;
            }
            span{
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h2>제주 이색 여행시 - 화가 이중섭의 거리</h2>
        <p><strong>주말</strong>마다 <b>'서귀포문화예술디자인시장'</b> 이 열립니다.</p>
        <p><i>'아트마켓'</i> 이라고도 부르는데, <i>문화예술체럼</i>이나 공연관람을 할 수도 있습니다. <br>
        <i>작가들이 <span>직접 만든 창각예술품</span> 등을 판매하기도 합니다.</i></p>
    </body>
</html>
